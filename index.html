<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💣MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
    <h1 class="neonText">Minesweeper Game!</h1>

    <div>
        <button class="level1" onclick="changeLevel(this)">Easy</button>
        <button class="level2" onclick="changeLevel(this)">Middle</button>
        <button class="level3" onclick="changeLevel(this)">Extreme</button>
    </div>

    <div> <h2 >Timer: <span class="timer"></span> </h2></div>

    <h3 class="flag">Flags left: <span></span></h3>
    <h3 class="life">Lives left: <span>❤❤❤</span> </h3>
    <h4 class="hide">victory/you loose</h4>
    <button class="restart" onclick="restart()">Restart! <span>😁</span></button>

    <div class="board-container">
        
    </div>



    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
